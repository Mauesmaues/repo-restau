    <main>
      <h1>CONTATO</h1>
      <div id="contato_form">
        <section>
        <form method="post" action="#">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Ex: Silvio">
          <br><br>
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" placeholder="Ex: Santos">
          <br><br>
          
          <fieldset>
            <legend>Informa o Sexo:</legend>
            <label for="chek1">Masculino:</label>
            <label for="chek2">Feminino:</label>
            <label for="chek3">Outro:</label>
            <input type="checkbox" name="chek" id="chek1">
            <input type="checkbox" name="chek" id="chek2">
            <input type="checkbox" name="chek" id="chek3">
          </fieldset>
          <br><br>
          <label for="estado">Estado:</label>
          <select name="estado" id="estado">
            <option value="PR">Parana</option>
            <option value="SC">Santa Catarina</option>
            <option value="MG"></option>
          </select>
          <input type="submit" value="Enviar">
          <br><br>
        </section>
        </form>
      </div>
      <div id="contato_img">
        <img src="./img/banner-contato.jpg" alt="">
      </div>
